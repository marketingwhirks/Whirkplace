<!DOCTYPE html>
<html>
<head>
    <title>Seed Production Questions</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0a0e27;
            color: white;
        }
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background: #357abd;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
        }
        .success { color: #84ae56; }
        .error { color: #ff6b6b; }
    </style>
</head>
<body>
    <h1>Seed Production Question Bank</h1>
    <p>Click the button below to populate the question bank with 6 categories and 30 questions.</p>
    
    <button onclick="seedQuestions()">üå± Seed Question Bank</button>
    
    <div id="result"></div>
    
    <script>
        async function seedQuestions() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Seeding questions... Please wait...';
            
            try {
                const response = await fetch('https://whirkplace.replit.app/api/admin/seed-question-bank', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            ‚úÖ Success!<br>
                            ${data.message}<br><br>
                            Categories: ${data.categoriesCreated || 0} created, ${data.categoriesExisting || 0} existing<br>
                            Questions: ${data.questionsCreated || 0} created, ${data.questionsExisting || 0} existing
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `<div class="error">‚ùå Error: ${data.message || 'Failed to seed questions'}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
